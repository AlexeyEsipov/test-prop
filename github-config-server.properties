server.port=8888

#spring.application.name=github-config-server

# доступ к git- репозиторию
spring.cloud.config.server.git.uri=https://github.com/AlexeyEsipov/test-prop.git

# для считывания своего файла properties, но убрали optional: , потому что у нас все вынесено на гитхаб, и в optional: нет смысла
